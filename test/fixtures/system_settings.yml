s_environment:
  id: 1
  name: 'environment'
  value: '<%= ENV['SELECTED_ENV'] || ENV['RAILS_ENV'] %>'
s_version:
  id: 2
  name: 'minor.version'
  value: '0'
s_session_timeout:
  id: 3
  name: 'session.timeout'
  value: '20'
s_temp_directory:
  id: 4
  name: 'tmp.dir'
  value: '<%= File.expand_path(RAILS_ROOT) %>/tmp/cattrack'
s_results_directory:
  id: 5
  name: 'results.dir'
  value: '<%= File.expand_path(RAILS_ROOT) %>/results'
s_scm_url:
  id: 6
  name: 'scm.url'
  value: 'http://svn.sourceforge.net/viewvc/jikesrvm?view=rev&revision=@@revision@@'
